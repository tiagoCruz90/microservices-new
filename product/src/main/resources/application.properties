#db connection
spring.data.mongodb.host=localhost
#spring.data.mongodb.uri=mongodb://localhost:27017/product
spring.data.mongodb.port=27017
spring.data.mongodb.database=product-service
eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka
spring.application.name=product-service

server.port=0

#spring.zipkin.base-url=http://localhost:9411
management.tracing.sampling.probability=1.0

# For Exemplars to work we need histogram buckets
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# traceID and spanId are predefined MDC keys - we want the logs to include them
logging.pattern.level=%5p [${spring.application.name:},${traceId:product-trace},${spanId:product-span}]

management.zipkin.tracing.endpoint=http://localhost:9411/v2/api/spans
